<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/c2322fb198.js" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    body{
        display: grid;
        height: 100vh;
        width: 100%;
        place-items: center;
        background-color: blueviolet;
        background-image: linear-gradient(to right,blue,violet);
    }

    .container{
        background-color: whitesmoke;
        padding: 60px;
    }

    .login{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <form action="login">
            <div class="title">Register</div>
            <div class="input">
                <input type="text" placeholder="First and Last">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="email" placeholder="Email">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="checkbox" id="gender" name="gender" value="female">
                <label for="female"> Female</label><br> 
            </div>    
            <div class="input">
                <input type="checkbox" id="gender" name="gender" value="male">
                <label for="male"> Male</label><br> 
            </div>    
            <div class="input">
                <input type="submit" value="Enter">
            </div>
        </form>
    </div>
</body>
</html>
